<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy Spotify Starter</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">

    <div class="card-preview">
      <div class="card-preview__img-wrapper">
        <picture>
          <source srcset="/assets/images/card-preview/mobile-thumbnail.jpg"
          media="(max-width: 480px)">
          <img src="/assets/images/card-preview/desktop-thumbnail.jpg" alt="song thumbnail">
        </picture>
      </div>
      <div class="card-preview__content-wrapper">
        <div class="card-preview__content-innerwrapper">
          <div class="card-preview__song-info">
            <h3 class="card-preview__title">RiRi</h3>
            <p class="card-preview__author">Young Thug</p>
          </div>
          <div class="card-preview__song-duration">
            <img src="/assets/icons/clock-ico.png" alt="clock ico" width="20" height="20"/>
            <span class="time">4:04</span>
          </div>
        </div>
        <div class="line-separator"></div>
        <div class="card-preview__user-list">
          <img src="/assets/images/user/user-ico.jpg" alt="user thumbnail" width="40" height="40" class="card-preview__user-thumbnail"/>
          <div class="card-preview__user-list-innerwrap">
            <p class="card-preview__user-name">Jeffery</p>
            <div class="dot-separator"></div>
            <p class="card-preview__user-list-date">2016</p>
            <div class="dot-separator"></div>
            <div class="card-preview__user-list-info">
              <p>10 songs, 42 min</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
