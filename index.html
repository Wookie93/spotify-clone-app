<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy Spotify Starter</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    <div class="checkout-card-component">
      <div class="checkout-card-component__top">
        <h2 class="checkout-card-component__title">Order summary</h2>
        <p class="checkout-card-component__desc">Check if your order matches</p>
      </div>
      <div class="checkout-card-component__basket-list">
        <div class="checkout-card-component__basket-item">
          <div class="image-wrap">
            <img src="/assets/images/basket/product-thumbnail.png" alt="product imagw" width="80" height="80"/>
          </div>
          <div class="product-info">
            <p class="product-name">Individual</p>
            <p class="product-details">1 account</p>
          </div>
            <p class="checkout-card-component__price-wrap">
              <span class="product-price">$10.00</span>
              <span class="unit">/month</span>
            </p>
        </div>
      </div>
      <div class="checkout-card-component__summary">
        <div class="checkout-card-component__product-summary">
          <p class="product-summary-title">Product summary: </p>
          <p class="checkout-card-component__price-wrap">
            <span class="price">$10.00</span>
            <span class="unit">/month</span>
          </p>
        </div>
        <div class="checkout-card-component__total">
          <p class="total">Total:</p>
          <p class="checkout-card-component__price-wrap">
            <span class="total-price">$10.00</span>
            <span class="unit">/month</span>
          </p>
        </div>
      </div>
      <div class="checkout-card-component__button-wrap">
        <button class="button button__primary">Confirm and pay</button>
        <button class="button button__secondary">Cancel order</button>
      </div>
    </div>


  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
